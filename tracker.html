<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title> Expansive Tracker </title>
        <style>
            h1{
                background-color: whitesmoke;
                text-align: center;
            }
            button{
                 background-color: rgba(18, 150, 245, 0.429);
                text-size-adjust:16px ;
                font-weight: bold;
            }
        </style>
      </head>
      <body>
          <h1 > Expense Tracker </h1>
        <div class="container">
            <form >
                <label for="choose expense amount" class="form-label">Choose Expense Amount :</label>
                <input type="number" id="amount">
                <label for="choose description" class="form-label">Choose Description :</label>
                <input type="text" id="useage">
                <label for="choose category" class="form-label">Choose Category :</label>
                <select name="category">
                    <option>...Choose Category...</option>
                    <option> fuel </option>
                    <option> food </option>
                    <option> market </option>
                    <option>movie</option>
                </select>
                <button type="submit" > Submit </button>
            </form>
            <ul id="items" class="list-group">
                <li></li>
            </ul>
            
            </div>
            
            
        </div>
        <script src="tracker.js"></script>
      </body>
</html>
